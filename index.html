<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cube-hgxb</title>
</head>

<body>
  <a-scene>
    <!-- Sol 4x4M blanc -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#FFFFFF"></a-plane>
    
    <!-- Murs blancs -->
    <!-- Mur avant avec fente verticale -->
    <a-box position="0 2 -2" width="4" height="4" depth="0.1" color="#FFFFFF"></a-box>
    <!-- Fentes mur avant -->
    <a-box position="-1.5 2 -1.95" width="0.1" height="3.5" depth="0.01" color="#000000"></a-box>
    <a-box position="1.5 2 -1.95" width="0.1" height="3.5" depth="0.01" color="#000000"></a-box>
    
    <!-- Mur arrière -->
    <a-box position="0 2 2" width="4" height="4" depth="0.1" color="#FFFFFF"></a-box>
    <!-- Fentes mur arrière -->
    <a-box position="-1.5 2 1.95" width="0.1" height="3.5" depth="0.01" color="#000000"></a-box>
    <a-box position="1.5 2 1.95" width="0.1" height="3.5" depth="0.01" color="#000000"></a-box>
    
    <!-- Mur gauche -->
    <a-box position="-2 2 0" width="0.1" height="4" depth="4" color="#FFFFFF"></a-box>
    <!-- Fentes mur gauche -->
    <a-box position="-1.95 2 -1.5" width="0.01" height="3.5" depth="0.1" color="#000000"></a-box>
    <a-box position="-1.95 2 1.5" width="0.01" height="3.5" depth="0.1" color="#000000"></a-box>
    
    <!-- Mur droit -->
    <a-box position="2 2 0" width="0.1" height="4" depth="4" color="#FFFFFF"></a-box>
    <!-- Fentes mur droit -->
    <a-box position="1.95 2 -1.5" width="0.01" height="3.5" depth="0.1" color="#000000"></a-box>
    <a-box position="1.95 2 1.5" width="0.01" height="3.5" depth="0.1" color="#000000"></a-box>
    
    <!-- Plafond -->
    <a-box position="0 4 0" width="4" height="0.1" depth="4" color="#FFFFFF"></a-box>
    <!-- Fente horizontale au plafond -->
    <a-box position="0 3.95 -1.68322" width="2" height="0.01" depth="0.2" color="#000000" scale="2.44 0.75 2.8"></a-box>

    <!-- Sphere -->
    <a-sphere position="0 0.9 0" radius="0.3" color="#87CEEB" opacity="0.3"></a-sphere>
    <a-entity position="0 0.9 0" geometry="primitive: sphere; radius: 0.28; phiLength: 180" material="color: #FFFFFF" rotation="90 0 0"></a-entity>
    <a-cylinder position="0 0.89564 0" radius="0.28" height="0.01" color="#FFFFFF"></a-cylinder>
    
    <!-- Bulletins -->
    <a-box position="0 0.9 0" width="0.01" height="0.1" depth="0.15" color="#FF0000" rotation="0 30 90"></a-box>
    <a-box position="-0.13 0.9 0.075" width="0.01" height="0.1" depth="0.15" color="#FFFFFF" rotation="0 0 90"></a-box>
    <a-box position="0.13 0.9 0.075" width="0.01" height="0.1" depth="0.15" color="#FFFFFF" rotation="0 170 90"></a-box>
    <a-box position="-0.10364 0.9 -0.12471" width="0.01" height="0.1" depth="0.15" color="#FFFFFF" rotation="0 30 90"></a-box>
    <a-box position="0.13 0.9 -0.12003" width="0.01" height="0.1" depth="0.15" color="#FFFFFF" rotation="0 250   90"></a-box>
    
    <!-- Table -->
    <a-cylinder position="0 0 0" color="#6B4C46" height="1.25" radius="0.1"></a-cylinder>

    <!-- Ciel -->
    <a-sky color="#000000"></a-sky>
  </a-scene>
<script type="module" src="/src/main.js"></script>
</body>

</html>
